<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggi</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>

    </header>

    <div class="form-container">
	<p class="title">Inicia sesión</p>
	<form class="form">
		<div class="input-group">
			<label for="email">Correo electrónico:</label>
			<input type="text" name="email" id="email" placeholder="">
		</div>
		<div class="input-group">
			<label for="password">Contraseña:</label>
			<input type="password" name="password" id="password" placeholder="">
		    <button class="sign" onclick="validarUsuario()">Ingresar</button>
        <div class="forgot">
            <a rel="noopener noreferrer" href="/paginas/autentificacion/olvidocontrasena/olvidocontrasena.html">¿Has olvidado tu contraseña?</a>
        </div>
	</form>
	<div class="social-message">
		<div class="line"></div>
		<p class="message">Inicia sesión con...</p>
		<div class="line"></div>
	</div>
	<div class="social-icons">
        <a href="https://www.google.com/" target="_blank" aria-label="Inicia sesión con Google" class="icon">
            <img src="/imagenes/iconos/IconoGoogle.png" alt="Loguéate con Google">
        </a>
        <a href="https://www.microsoft.com/" target="_blank" aria-label="Inicia sesión con Microsoft" class="icon">
            <img src="/imagenes/iconos/IconoMicrosoft.png" alt="Loguéate con Microsoft">
        </a>
        <a href="https://web.facebook.com/"  target="_blank" aria-label="Inicia sesión con Facebook" class="icon">
            <img src="/imagenes/iconos/IconoFacebook.png" alt="Loguéate con Facebook">
        </a>
    </div>
        
    <script src="login.js"></script>
</body>
</html>
